<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Your Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        .form-control {
            background: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
            padding: 15px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .btn-submit {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Your Review</h1>
        <form id="commentForm" action="/submit_comment" method="POST">
            <div class="mb-3">
                <textarea id="comment" name="comment" class="form-control" rows="6" required placeholder="Add your review here..."></textarea>
            </div>
            <div>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
        <div class="footer">We value your feedback!</div>
    </div>
</body>
</html>
